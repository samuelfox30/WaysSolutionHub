<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - WaySync Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bs-orange: #fd7e14;
            --bs-orange-light: #ffc107;
            --bs-orange-dark: #cc6510;
        }

        .bg-orange {
            background-color: var(--bs-orange) !important;
        }

        .btn-orange {
            background-color: var(--bs-orange);
            color: white;
            border-color: var(--bs-orange);
            transition: all 0.3s ease;
        }

        .btn-orange:hover {
            background-color: var(--bs-orange-dark);
            border-color: var(--bs-orange-dark);
            box-shadow: 0 4px 6px rgba(253, 126, 20, 0.3);
            transform: translateY(-2px);
        }

        .form-check-input:checked {
            background-color: var(--bs-orange);
            border-color: var(--bs-orange);
        }
        
        .form-control:focus {
            border-color: var(--bs-orange-light);
            box-shadow: 0 0 0 0.25rem rgba(253, 126, 20, 0.25);
        }

        .login-card {
            max-width: 450px;
            margin: auto;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            background: linear-gradient(90deg, var(--bs-orange), var(--bs-orange-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .alerta-erro-de-entrada {
            background-color: #fef2f2; /* Vermelho mais claro para contraste */
            color: #b91c1c; /* Vermelho escuro para o texto */
            border-color: #ef4444;
            border-radius: 0.75rem; /* Borda arredondada */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* Sombra sutil */
        }

        .alerta-erro-de-banco-de-dados {
            background-color: #fffbeb; /* Amarelo mais claro para contraste */
            color: #b45309; /* Laranja/marrom escuro para o texto */
            border-color: #fb923c;
            border-radius: 0.75rem; /* Borda arredondada */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* Sombra sutil */
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card login-card p-5">
        <div class="text-center mb-4">
            <i class="bi bi-key-fill text-orange display-4 mb-2"></i>
            <h1 class="h3 fw-bold login-title">Bem-vindo(a) de Volta!</h1>
            <p class="text-muted">Faça login na sua conta.</p>
        </div>
        
        <form action="/login" method="post">
            
            <div class="mb-4">
                <label class="form-label d-block text-muted">Tipo de Usuário:</label>
                <div class="d-flex justify-content-around">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="admin" name="user_type" value="admin" required>
                        <label class="form-check-label" for="admin">
                            <i class="bi bi-person-gear me-1 text-orange"></i> Admin
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="user" name="user_type" value="user" required>
                        <label class="form-check-label" for="user">
                            <i class="bi bi-person me-1 text-orange"></i> Usuário
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-muted">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill text-orange"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="seu-email@exemplo.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label text-muted">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill text-orange"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-orange btn-lg">Entrar</button>
            </div>
        </form>

        {% if erro_de_digitacao %}
            <div class="alert alerta-erro-de-entrada mt-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ erro_de_digitacao|safe }}
            </div>
        {% elif erro_de_autenticacao %}
            <div class="alert alerta-erro-de-banco-de-dados mt-4" role="alert">
                <i class="bi bi-lock-fill me-2"></i>
                {{ erro_de_autenticacao|safe }}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
