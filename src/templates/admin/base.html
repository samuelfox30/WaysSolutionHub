<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/styles.css') }}">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; }
    </style>
</head>
<body class="d-flex">
    {% include 'admin/components/sidebar.html' %}

    <div class="flex-grow-1 d-flex flex-column">
        <header class="navbar navbar-light bg-white shadow-sm p-4">
            <div class="container-fluid">
                <div>
                    <h1 class="h3 fw-bold mb-1">{% block header_title %}Dashboard{% endblock %}</h1>
                    <p class="text-muted mb-0">{% block header_subtitle %}Vis√£o geral do sistema{% endblock %}</p>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3 text-muted">Administrador</span>
                    <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-secondary rounded-circle">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
