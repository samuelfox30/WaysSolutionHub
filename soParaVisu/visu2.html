<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaySync Pro - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#7c3aed'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary via-blue-600 to-secondary">
    <div id="vanta-bg" class="absolute inset-0"></div>
    
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center mr-3">
                        <i data-feather="trending-up" class="text-primary"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white">WaySync Pro</h1>
                </div>
                <p class="text-blue-100">Ways Solution - Financial Hub</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Tipo de Acesso</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="clientBtn" class="bg-white/20 text-white py-3 rounded-lg font-medium hover:bg-white/30 transition-colors border-2 border-transparent active-access">
                            Cliente
                        </button>
                        <button type="button" id="adminBtn" class="bg-white/10 text-white/80 py-3 rounded-lg font-medium hover:bg-white/20 transition-colors border-2 border-transparent">
                            Administrador
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email</label>
                    <input type="email" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-white/40">
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Senha</label>
                    <input type="password" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-white/40">
                </div>

                <button type="submit" class="w-full bg-white text-primary py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                    Acessar Sistema
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="#" class="text-white/80 hover:text-white text-sm">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x2563eb
        });

        feather.replace();

        const clientBtn = document.getElementById('clientBtn');
        const adminBtn = document.getElementById('adminBtn');
        let accessType = 'client';

        clientBtn.addEventListener('click', () => {
            accessType = 'client';
            clientBtn.classList.add('active-access', 'bg-white/20', 'text-white');
            clientBtn.classList.remove('bg-white/10', 'text-white/80');
            adminBtn.classList.remove('active-access', 'bg-white/20', 'text-white');
            adminBtn.classList.add('bg-white/10', 'text-white/80');
        });

        adminBtn.addEventListener('click', () => {
            accessType = 'admin';
            adminBtn.classList.add('active-access', 'bg-white/20', 'text-white');
            adminBtn.classList.remove('bg-white/10', 'text-white/80');
            clientBtn.classList.remove('active-access', 'bg-white/20', 'text-white');
            clientBtn.classList.add('bg-white/10', 'text-white/80');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (accessType === 'client') {
                window.location.href = 'client-dashboard.html';
            } else {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
